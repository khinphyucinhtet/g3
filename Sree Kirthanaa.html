<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sree Kirthanaa's Resume</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family:'Times New Roman', Times, serif, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      background-color: #f5f5f5;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      display: flex;
      justify-content: flex-end; /* Aligns navigation to the right */
      align-items: center;
      padding: 20px;
      background-color: #333;
      color: white;
    }
    nav a {
      text-decoration: none;
      color: white;
      padding: 10px 20px;
      border: 1px solid white;
      border-radius: 5px;
      font-size: 14px;
    }
    nav a:hover {
      background-color: white;
      color: #333;
    }
    .resume-section {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .resume-content img {
      display: block;
      margin: 0 auto;
      width: 100%;
      max-width: 800px;
      border-radius: 8px;
    }
  </style>
</head>

  <header>
